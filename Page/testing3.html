    function _init_DataFetch(_url, _funcX) {

        xHttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                _funcX(this.responseText);
            }
        };

        xHttp.open("GET", _url, true);
        xHttp.send();
    }
